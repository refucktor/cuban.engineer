<template name="LoginPage">
    <div class="login-box">
        <div class="login-form-header">
            <img src="/images/logo_blue.svg" class="login-logo">
            <h5 class="ce-font blue-text text-darken-2">
                Find the professionals you need
            </h5>
        </div>
        <div class="divider"></div>
        <p class="white-text ce-font">
            Sing in if you already have an account
        </p>
        <div class="login-links">
            <a href="#" id="linkedin-login" class="btn-floating btn-huge waves-effect waves-light blue lighten-1">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="#" id="google-login" class="btn-floating btn-huge waves-effect waves-light red darken-4">
                <i class="fa fa-google"></i>
            </a>
            <a href="#" id="github-login" class="btn-floating btn-huge waves-effect waves-light grey darken-4">
                <i class="fa fa-github"></i>
            </a>
            <a href="#" id="facebook-login" class="btn-floating btn-huge waves-effect waves-light blue darken-3">
                <i class="fa fa-facebook fa-1x"></i>
            </a>
        </div>
        <div class="horizontal-divider white-text">or</div>
        <p class="ce-font white-text">
            You can leave one of your profiles as request to receive an invitation in the future
        </p>
        <div class="row register-links">
            <a href="#" id="linkedin-register" class="btn-floating btn-huge waves-effect waves-light btn-flat linkedin">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="#" id="github-register" class="btn-floating btn-huge waves-effect waves-light btn-flat github">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </div>
</template>
